<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .mode-button {
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 25px;
            background: none;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }
        .mode-button.active {
            background: #3498db;
            color: white;
        }
        .control-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .control-section.active {
            display: block;
        }
        input[type="color"] {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .city-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #27ae60;
        }
        .status-section {
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid #eee;
        }
        #currentColor, #weatherStatus {
            font-weight: bold;
            color: #2c3e50;
        }
        #visualizer {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            background-color: #000;
            margin-top: 1rem;
        }
        .audio-controls {
            margin-top: 1rem;
        }
        #audioInput {
            margin-bottom: 1rem;
        }
        .file-input-wrapper {
            margin-bottom: 1rem;
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Light Control</h1>
        
        <div class="mode-selector">
            <button class="mode-button active" data-mode="manual">Manual Control</button>
            <button class="mode-button" data-mode="weather">Weather Control</button>
            <button class="mode-button" data-mode="audio">Audio Control</button>
        </div>

        <div id="manualControl" class="control-section active">
            <h2>Manual Color Control</h2>
            <input type="color" id="colorPicker" value="#ff0000">
        </div>

        <div id="weatherControl" class="control-section">
            <h2>Weather-based Control</h2>
            <input type="text" id="cityInput" class="city-input" placeholder="Enter your city">
            <button id="setCityButton" class="submit-button">Set City</button>
        </div>

        <div id="audioControl" class="control-section">
            <h2>Audio Visualization</h2>
            <div class="file-input-wrapper">
                <label class="file-input-label">
                    Choose Audio File
                    <input type="file" id="audioInput" accept="audio/*">
                </label>
            </div>
            <button id="startAudioButton" class="submit-button">Start Audio Analysis</button>
            <canvas id="visualizer"></canvas>
        </div>

        <div class="status-section">
            <p>Current light color: <span id="currentColor">Not set</span></p>
            <p id="weatherStatus"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentMode = 'manual';
        let audioContext;
        let analyser;

        // DOM Elements
        const modeButtons = document.querySelectorAll('.mode-button');
        const controlSections = document.querySelectorAll('.control-section');
        const colorPicker = document.getElementById('colorPicker');
        const cityInput = document.getElementById('cityInput');
        const setCityButton = document.getElementById('setCityButton');
        const currentColorSpan = document.getElementById('currentColor');
        const weatherStatus = document.getElementById('weatherStatus');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const startAudioButton = document.getElementById('startAudioButton');

        // Mode Selection
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mode = button.dataset.mode;
                setMode(mode);
                
                // Update UI
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                controlSections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${mode}Control`).classList.add('active');

                if (mode !== 'weather') {
                    weatherStatus.textContent = '';
                }
            });
        });

        function setMode(mode) {
            currentMode = mode;
            socket.emit('setMode', mode);
        }

        // Color Picker
        colorPicker.addEventListener('change', (event) => {
            if (currentMode === 'manual') {
                const color = event.target.value;
                socket.emit('colorChange', color);
            }
        });

        // City Setting
        setCityButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                socket.emit('setCity', city);
                cityInput.value = '';
            }
        });

        // Audio Control
        startAudioButton.addEventListener('click', startAudio);

        async function startAudio() {
            const file = document.getElementById('audioInput').files[0];
            if (!file) {
                alert('Please select an audio file first');
                return;
            }

            const audio = new Audio(URL.createObjectURL(file));
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            audio.play();
            
            function analyze() {
                if (currentMode === 'audio') {
                    requestAnimationFrame(analyze);
                    analyser.getByteFrequencyData(dataArray);
                    
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                    const intensity = average / 255 * 100;
                    
                    socket.emit('audioData', { intensity });
                    
                    // Visualize
                    canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                    canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for(let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i] / 2;
                        canvasCtx.fillStyle = `rgb(${barHeight + 100},50,50)`;
                        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                }
            }
            
            analyze();
        }

        // Socket Events
        socket.on('updateColor', (color) => {
            currentColorSpan.textContent = color;
            document.body.style.backgroundColor = color;
            if (currentMode === 'manual') {
                colorPicker.value = color;
            }
        });

        socket.on('weatherUpdate', (data) => {
            if (currentMode === 'weather') {
                weatherStatus.textContent = `Current weather in ${data.city}: ${data.condition}`;
            }
        });

        // Initialize
        setMode('manual');
    </script>
</body>
</html>
