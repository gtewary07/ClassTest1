<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --text-color: #333;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 0;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="color"], input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        #colorPreview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid #ddd;
        }

        .mode-indicator {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Home Light Control</h1>
        
        <div class="mode-indicator">
            Current Mode: <span id="currentMode">Web Control</span>
        </div>

        <div class="card">
            <h2>Web Control</h2>
            <div class="control-group">
                <label for="colorPicker">Choose Color:</label>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>
            <div id="colorPreview"></div>
            <button onclick="setWebColor()">Set Color</button>
        </div>

        <div class="card">
            <h2>Weather-based Control</h2>
            <div class="control-group">
                <label for="cityInput">City:</label>
                <input type="text" id="cityInput" placeholder="Enter city name">
            </div>
            <button onclick="setWeatherMode()">Set Weather Mode</button>
        </div>

        <div class="card">
            <h2>YouTube Pitch Control</h2>
            <div class="control-group">
                <label for="youtubeLink">YouTube Link:</label>
                <input type="text" id="youtubeLink" placeholder="Enter YouTube video URL">
            </div>
            <button onclick="setYoutubeMode()">Set YouTube Mode</button>
        </div>
    </div>

    <script>
        const socket = io();
        const colorPicker = document.getElementById('colorPicker');
        const colorPreview = document.getElementById('colorPreview');
        const currentModeSpan = document.getElementById('currentMode');

        colorPicker.addEventListener('input', updateColorPreview);

        function updateColorPreview() {
            colorPreview.style.backgroundColor = colorPicker.value;
        }

        function setWebColor() {
            const color = colorPicker.value;
            const rgb = hexToRgb(color);
            socket.emit('changeColor', [rgb.r, rgb.g, rgb.b]);
            socket.emit('changeMode', 'web');
            currentModeSpan.textContent = 'Web Control';
        }

        function setWeatherMode() {
            const city = document.getElementById('cityInput').value;
            socket.emit('changeMode', 'weather');
            // You might want to send the city to the server here
            currentModeSpan.textContent = 'Weather';
        }

        function setYoutubeMode() {
            const youtubeLink = document.getElementById('youtubeLink').value;
            socket.emit('changeMode', 'youtube');
            // You might want to send the YouTube link to the server here
            currentModeSpan.textContent = 'YouTube Pitch';
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        socket.on('lightState', (state) => {
            if (state.mode === 'web') {
                const hexColor = rgbToHex(state.color[0], state.color[1], state.color[2]);
                colorPicker.value = hexColor;
                updateColorPreview();
            }
            currentModeSpan.textContent = state.mode.charAt(0).toUpperCase() + state.mode.slice(1);
        });

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Initial color preview update
        updateColorPreview();
    </script>
</body>
</html>
