<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        .control-section {
            margin-bottom: 1.5rem;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-weight: normal;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            cursor: pointer;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="text"], button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #currentColor {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Light Control</h1>
        <div class="control-section">
            <h2>Mode Selection</h2>
            <input type="radio" id="modeManual" name="mode" value="manual" checked>
            <label for="modeManual">Manual Color Control</label>

            <input type="radio" id="modeWeather" name="mode" value="weather">
            <label for="modeWeather">Weather-based Light Control</label>
        </div>

        <div class="control-section" id="manualControlSection">
            <input type="color" id="colorPicker" value="#ff0000">
        </div>

        <div class="control-section" id="weatherControlSection" style="display: none;">
            <form id="cityForm">
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                <button type="submit">Set City</button>
            </form>
        </div>
        <p>Current light color: <span id="currentColor">Not set</span></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const colorPicker = document.getElementById('colorPicker');
        const cityForm = document.getElementById('cityForm');
        const currentColorSpan = document.getElementById('currentColor');
        const modeManualRadio = document.getElementById('modeManual');
        const modeWeatherRadio = document.getElementById('modeWeather');
        const manualControlSection = document.getElementById('manualControlSection');
        const weatherControlSection = document.getElementById('weatherControlSection');

        modeManualRadio.addEventListener('change', () => {
            if (modeManualRadio.checked) {
                manualControlSection.style.display = 'block';
                weatherControlSection.style.display = 'none';
            }
        });

        modeWeatherRadio.addEventListener('change', () => {
            if (modeWeatherRadio.checked) {
                manualControlSection.style.display = 'none';
                weatherControlSection.style.display = 'block';
            }
        });

        colorPicker.addEventListener('change', (event) => {
            const color = event.target.value;
            socket.emit('colorChange', color);
            updateColor(color);
        });

        cityForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const city = document.getElementById('city').value;
            socket.emit('setCity', city);
        });

        socket.on('updateColor', (color) => {
            updateColor(color);
        });

        function updateColor(color) {
            currentColorSpan.textContent = color;
            document.body.style.backgroundColor = color;
            colorPicker.value = color;
        }
    </script>
</body>
</html>
